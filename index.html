<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fd86d04a39.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="logo">
      <img src="/images/logo.svg" alt="" />
    </div>
    <h2>We are launching <span>soon!</span></h2>
    <h4>Subscribe and get notified</h4>

    <form>
      <div>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <p class="error"></p>
      </div>
      <button id="submit" type="submit">Notify Me</button>
    </form>

    <div class="dashboard">
      <img src="/images/illustration-dashboard.png" alt="dashboard" />
    </div>

    <ul class="icons">
      <li><i class="fab fa-facebook-f"></i></li>
      <li><i class="fab fa-twitter"></i></li>
      <li><i class="fab fa-instagram"></i></li>
    </ul>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
